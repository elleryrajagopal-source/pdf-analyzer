<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Question Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f0f0;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e8e8;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            padding: 40px;
        }

        .results-section.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .questions-list {
            margin-top: 30px;
        }

        .question-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            transition: transform 0.2s;
        }

        .question-item:hover {
            transform: translateX(5px);
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #333;
            font-weight: 500;
        }

        .question-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-met {
            background: #d4edda;
            color: #155724;
        }

        .status-not-met {
            background: #f8d7da;
            color: #721c24;
        }

        .status-unknown {
            background: #fff3cd;
            color: #856404;
        }

        .confidence {
            color: #666;
            font-size: 0.9em;
        }

        .reasoning {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            font-size: 0.9em;
            color: #555;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Audit Question Analyzer</h1>
            <p>Upload a PDF document to extract and analyze audit questions</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Drag and drop your PDF here</div>
                <div style="color: #666; margin-bottom: 20px;">or</div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">Processing PDF...</p>
            </div>

            <div class="error" id="error"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 style="margin-bottom: 20px;">Analysis Results</h2>
            
            <div class="stats" id="stats"></div>
            
            <div class="questions-list" id="questionsList"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultsSection = document.getElementById('resultsSection');
        const stats = document.getElementById('stats');
        const questionsList = document.getElementById('questionsList');

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show loading, hide error and results
            loading.classList.add('active');
            error.classList.remove('active');
            resultsSection.classList.remove('active');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to process PDF');
                }

                const data = await response.json();
                displayResults(data);
            } catch (err) {
                error.textContent = err.message;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        }

        // Escape HTML to prevent XSS attacks
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function displayResults(data) {
            // Display statistics
            stats.innerHTML = `
                <div class="stat-card">
                    <h3>${data.total_questions}</h3>
                    <p>Total Questions</p>
                </div>
                <div class="stat-card">
                    <h3>${data.met_count}</h3>
                    <p>Requirements Met</p>
                </div>
                <div class="stat-card">
                    <h3>${data.not_met_count}</h3>
                    <p>Requirements Not Met</p>
                </div>
                <div class="stat-card">
                    <h3>${data.total_questions - data.met_count - data.not_met_count}</h3>
                    <p>Needs Review</p>
                </div>
            `;

            // Display questions
            questionsList.innerHTML = data.questions.map((q, index) => {
                let statusClass = 'status-unknown';
                let statusText = 'Needs Review';
                
                if (q.requirement_met === true) {
                    statusClass = 'status-met';
                    statusText = 'Requirement Met';
                } else if (q.requirement_met === false) {
                    statusClass = 'status-not-met';
                    statusText = 'Requirement Not Met';
                }

                return `
                    <div class="question-item">
                        <div class="question-text">${index + 1}. ${escapeHtml(q.question)}</div>
                        <div class="question-meta">
                            <span class="status-badge ${statusClass}">${statusText}</span>
                            <span class="confidence">Confidence: ${(q.confidence * 100).toFixed(0)}%</span>
                        </div>
                        <div class="reasoning">${escapeHtml(q.reasoning)}</div>
                    </div>
                `;
            }).join('');

            resultsSection.classList.add('active');
        }
    </script>
</body>
</html>
